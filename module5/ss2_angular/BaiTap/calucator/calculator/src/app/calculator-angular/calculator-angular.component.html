<div class="calculator card">

  <input [(ngModel)]="result" type="text" class="calculator-screen z-depth-1" value="" disabled />

  <div class="calculator-keys">

    <button type="button" (click)="writetoinput('+')" class="operator btn btn-info" value="+">+</button>
    <button type="button" (click)="writetoinput('-')" class="operator btn btn-info" value="-">-</button>
    <button type="button" (click)="writetoinput('*')" class="operator btn btn-info" value="*">&times;</button>
    <button type="button" (click)="writetoinput('/')" class="operator btn btn-info" value="/">&divide;</button>

    <button type="button" (click)="writetoinput('7')" value="7" class="btn btn-light waves-effect">7</button>
    <button type="button" (click)="writetoinput('8')" value="8" class="btn btn-light waves-effect">8</button>
    <button type="button" (click)="writetoinput('9')" value="9" class="btn btn-light waves-effect">9</button>


    <button type="button" (click)="writetoinput('4')" value="4" class="btn btn-light waves-effect">4</button>
    <button type="button" (click)="writetoinput('5')" value="5" class="btn btn-light waves-effect">5</button>
    <button type="button" (click)="writetoinput('6')" value="6" class="btn btn-light waves-effect">6</button>


    <button type="button" (click)="writetoinput('1')" value="1" class="btn btn-light waves-effect">1</button>
    <button type="button" (click)="writetoinput('2')" value="2" class="btn btn-light waves-effect">2</button>
    <button type="button" (click)="writetoinput('3')" value="3" class="btn btn-light waves-effect">3</button>


    <button type="button" (click)="writetoinput('0')" value="0" class="btn btn-light waves-effect">0</button>
    <button type="button" class="decimal function btn btn-secondary" value=".">.</button>
    <button type="button" (click)="delete()" class="all-clear function btn btn-danger btn-sm" value="all-clear">AC</button>
    <button type="button" (click)="backone()" class="btn btn-dark waves-effect" value="C">C</button>
    <button type="button" (click)="equals()" class="equal-sign operator btn btn-default" value="=">=</button>

  </div>
</div>
