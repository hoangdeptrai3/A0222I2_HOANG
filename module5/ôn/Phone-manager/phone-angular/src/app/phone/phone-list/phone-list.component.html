<form [formGroup]="searchs">
  <input formControlName = "name" name="name">
  <button type="submit" (click)="searchForm()">search</button>
  <button (click)="reset()">reset</button>
</form>
<table class="table table-success">
  <tr>
    <th>No</th>
    <th>Id</th>
    <th>Name</th>
    <th>Price</th>
    <th>Category</th>
    <th>Action</th>
  </tr>
  <tr *ngFor="let itemp of phones | paginate: config; let i = index">
    <td>{{i+1}}</td>
    <td>{{itemp.id}}</td>
    <td>{{itemp.name}}</td>
    <td>{{itemp.price}}</td>
    <td>
      <span *ngFor="let category of categoryList ; let i = index">
        <span *ngIf="category.id == itemp.category">
          {{category.name}}
        </span>
      </span>
    </td>
    <td>
      <a [routerLink]="['/phone/edit',itemp.id] " class="btn btn-light" >edit</a>
      <button (click)="getInfo(itemp)" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalDelete">
        Delete
      </button>
    </td>
  </tr>
</table>
<pagination-controls (pageChange)="pageChanged($event)" previousLabel="Trang trước" nextLabel="Trang sau"></pagination-controls>


<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModalDelete" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        you want to delete this product?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button data-dismiss="modal" type="button" class="btn btn-primary" (click)="this.delete()">Save changes</button>
      </div>
    </div>
  </div>
</div>
