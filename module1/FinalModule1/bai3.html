   function soNguyenTo(array) {
       for(let i = 0; i < array.length; i++) {
           if(array[i] < 2) {
               array.splice(i, 1);
           } else {
               for(let j = 2; j <= Math.sqrt(array[i]); j++) {
                   if(array[i] % j === 0) {
                       array.splice(i, 1);
                   }
               }
           }
       }
       return array;
   }
   let arr = [];

   for(let i = 0; i < n; i++) {

   }
   document.write("Mảng bao gồm [" + arr + "] <br>");
