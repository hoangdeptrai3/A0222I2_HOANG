function char(str) {
    let count = 0;
    for(let i = 0; i < str.length; i++) {
        if (str[i] >= "A" && str[i] <= "Z") {
            count++;
        }
    }
    if(count > 0) {
        document.write("Kết quả là: " + count);
    } else {
        document.write("The string is not");
    }
}
