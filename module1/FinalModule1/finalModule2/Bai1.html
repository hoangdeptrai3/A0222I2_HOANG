<script>
    let number = parseInt(prompt("moi nhap so phan tu "));
    let arr = [];
    for (let i = 0;i < number ;i++){
        arr[i] = parseInt(prompt("nhap so phan tu thu "+i));
    }
    document.write("cac phan tu trong mang [" + arr + "] <br>");
    let count = 0;
    let sum = 0;
    for (let i = 0;i<arr.length;i++){
        if (arr[i] % 2 != 0 && i % 2 ==0){
            count++;
            sum += arr[i];
        }
    }
    let avg = sum/count;
    document.write("tong cac so le o vi tri chan : "+sum +"<br>"+"tb cong= "+avg);
</script>
