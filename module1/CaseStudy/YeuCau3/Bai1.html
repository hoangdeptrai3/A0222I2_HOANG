<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>prefixsum</title>
</head>
<body>
<script>
function prefixSum(arr) {
    let array = [];
    for (let i = 0; i < arr.length ; i++){
        array[i] = 0;
        for (let j = 0 ; j<= i ; j++){
            array[i] += arr[j];
        }
    }
    return array;
}
console.log(prefixSum([1 , 2 , 3 , 4 ]));
</script>
</body>
</html>
