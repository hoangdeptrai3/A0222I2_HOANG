<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let menu = "Mời chọn đồ uống \n"+
            "1.cafe \n"+
            "2.cam vắt \n"+
            "3.nước ép cà rốt \n"+
            "4.nước ép cà chua \n"+
            "5.nước lọc \n"+
            "6.nước dừa \n"+
            "7.Thoát chọn đồ uống \n"
    let choose;
    let total = 0;

    do {
        let input = 0;
        choose = parseInt(prompt(menu));
        let price = 0;
        switch (choose) {
            case 1:
                price = 15000;
                break;
            case 2:
                price = 12000;
                break;
            case 3:
                price =15000;
                break;
            case 4:
                price = 16000;
                break;
            case 5:
                price = 17000;
                break;
            case 6:
                price = 8000;
                break;
            case 7:
                continue;
        }
        input = parseInt(prompt("nhập số lượng :"));
        total += price*input;
    }while (choose !== 7)
    alert("Tổng số tiền bạn phải trả :"+total);


</script>
</body>
</html>
