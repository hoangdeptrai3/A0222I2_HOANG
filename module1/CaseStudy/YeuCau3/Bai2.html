<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arrayA = [2,2,1,3,4,5,6];
let arrayB = [1,2,3,4,9,8,5,6];
let result = [];
for (let i = 0; i < arrayB.length ; i++) {
    if (checkExistInArray(arrayB[i], arrayA) === -1){
        result.push(arrayB[i]);
    }
}
console.log(result)

function checkExistInArray(number, array) {
    for (let i = 0; i < array.length ; i++) {
        if (number === array[i]){
            return i;
        }
    }
    return -1;
}
</script>
</body>
</html>
