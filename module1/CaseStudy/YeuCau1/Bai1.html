    let m = parseInt(prompt("moi nhap hang "));
    let n = parseInt(prompt("moi nhap cot "));
    for (let i = 1 ; i<=m;i++){
        for (let j =1 ; j <= n;j++){
            if (i == 1  || i == m || j==1  || j ==n){
                document.write("*")
            }else {
                document.write("&nbsp&nbsp")
            }
        }
        document.write("<br>")
    }
</script>
