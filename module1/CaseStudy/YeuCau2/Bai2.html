<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("nhập ký tự :");
    switch (input) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
            alert("Đây là nguyên âm");
            break;
        case "":
            alert("vui lòng nhập vào ô text ");
            break;
        default:
            alert("đây ko phai nguyen am");
    }
</script>
</body>
</html>
