<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" name="" id="input">
<button type="button" onclick="display()">Check</button>
<div id="result"></div>
<script>
    let arrVn = ['xin chào','mẹ','lợn','chó','mèo','gà'];
    let arrEng =['Hello',"mother","pig","Dog","Cat",'chicken'];
    function display() {
        let check = document.getElementById('input').value;
        let result = " ";
        for (let i = 0; i < arrVn.length;i++){
            if (check == arrVn[i]){
                result = arrEng[i];
            }
        }
        document.getElementById('result').innerHTML=result;
    }

</script>
</body>
</html>
