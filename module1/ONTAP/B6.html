<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KTSNT</title>
</head>
<body>
<script>
function kTSNT(a) {
    if(a<2){
        return false
    }else {
        for(let i = 2; i<= Math.sqrt(a); i++){
            if(a%i ===0){
                return false
            }
        }
    }
    return true;
}
let n = 2;
let count = 0;
while(count<=20){
    if(kTSNT(n)){
        console.log(n);
        count++
    }
    n++
}
</script>
</body>
</html>
