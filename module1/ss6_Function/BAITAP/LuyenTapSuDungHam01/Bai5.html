<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function ngoiSao(sao) {
        let sao1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"]
        let sao2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
        for (let i = 0 ; i < sao1.length ; i++){
            if (sao == sao1[i]){
                return sao2[i];
            }
        }
        return "";
    }
    let searchSao = prompt("nhập tên ngôi sao ");
    let sao = ngoiSao(searchSao);
    if (sao == ""){
        document.write("sai tên ngôi sao ");
    }else{
        document.write("tên ngôi sao tương ứng của "+sao+" la"+sao[2] );
    }
</script>
</body>
</html>
