<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sumText(x,y) {
        if (x > y){
            alert("Vui lòng nhập lại")
        }
        if(x < y || x==y){
            let sum = x + y;
            return sum;
        }
    }
    let c = sumText(3,2);
    document.write(c);
</script>
</body>
