<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = 0.305 * foot;
        document.write("feet --> meter :" +meter+"<br>");
    }
    function meterToFoot(meter) {
        let foot = 3.279 * meter
        document.write("meter --> foot "+foot);
    }
    let foot = 9;
    let meter = 60;
    footToMeter(foot);
    meterToFoot(meter);
</script>
</body>
</html>
