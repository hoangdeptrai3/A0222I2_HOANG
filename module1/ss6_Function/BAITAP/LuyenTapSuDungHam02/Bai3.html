<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giaithua</title>
</head>
<body>
<script>
    function giaithua(n) {
        let giaithua =1 ;
        for (let i = 1 ; i<=n ;i++){
            giaithua*=i;
        }
        document.write(giaithua);
        return giaithua;
    }
    giaithua(3);

</script>
</body>
</html>
