<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChangeNumber</title>
</head>
<body>
<script>
    function changeNumber(arr){
        let tmp = arr[1];
        arr[1] = arr[0];
        arr[0] = tmp;
    }
    let arr = [];
    for (let i = 0 ; i < 2 ; i++){
        arr.push(parseInt(prompt("nhập phần tử thứ " +i)));
    }
    changeNumber(arr);
    document.write(arr)
</script>
</body>
</html>
