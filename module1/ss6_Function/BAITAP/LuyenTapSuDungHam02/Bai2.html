<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>acreagePrimeterCircle</title>
</head>
<body>
<script>
function acreageCircle(r) {
        let s = 3.14*r*r;
        document.write("acreage = " + s+"<br>");
}
function primeterCircle(r) {
        let c = 2*3.14*r;
        document.write("primeter = "+ c);
}
acreageCircle(2);
primeterCircle(3)

</script>
</body>
</html>
