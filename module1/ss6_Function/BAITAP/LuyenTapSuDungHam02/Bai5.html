<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkMin(arr) {
       let min = arr[0];
        for (let i = 1 ; i< arr.length;i++){
            if (min > arr[i]){
                min = arr[i]
            }
        }
        return min;
    }
    let arr = [];
    for (let i = 0 ; i< 3 ; i++){
       arr.push(parseInt(prompt("numer " +i)));
   }
    let min = checkMin(arr);
    document.write("min = " +min);

</script>
</body>
</html>
