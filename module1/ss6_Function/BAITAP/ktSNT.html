<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(n) {
        if (n < 2){
            return false;
        }else {
            for (let i = 2 ; i <= Math.sqrt(n) ; i++ ){
                if (n % i == 0){
                    return false;
                }
            }
        }
        return true;
    }
    let n = 2;
    let count = 0;
    while (count <= 1000){
        if (isPrime(n) == true){
            document.write(n + "<br>");
            count++;
        }
        n++;
    }
</script>
</body>
</html>
