<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius,color) {
            this.radius = radius;
            this.color = color;
        }
        getRadius(){
            return this.radius;
        }
        setRadius(newRadius){
            this.radius = newRadius;
        }
        Area(){
            document.write("radius :3, "  +" Area = "+3.14 * this.radius * this.radius +"<br> " + "color "+this.color)
        }
    }
    let a = new Circle(1,'blue');
    a.setRadius(3);
    a.Area();
</script>
</body>
</html>
