<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Circle{
        constructor(radius,color) {
            this.radius = radius;
            this.color = color;
        }

        Area(){
            document.write("radius :2, "  +" Area = "+3.14 * this.radius * this.radius +"<br> " + "color "+this.color)
        }
    }
    let a = new Circle(2,'blue');
    a.radius = 2;
    a.color = 'blue';
    a.Area();
</script>
</body>
</html>
