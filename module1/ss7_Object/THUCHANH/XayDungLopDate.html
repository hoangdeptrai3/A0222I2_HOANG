<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   class Date{
       constructor(day,month,year) {
           this.day = day;
           this.month = month;
           this.year = year;
       }
       getday(){
           return this.day;
       }
       setday(newDay){
           this.day = newDay;
       }

       display(){
           document.write(this.day + '/' + this.month + '/' +this.year);
       }

   }
   let Date1 = new Date(2,2,2007);
   Date1.display();
</script>
</body>
</html>
