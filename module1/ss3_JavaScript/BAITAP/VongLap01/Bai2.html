<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    do{
        let temperature = prompt("nhap nhiet do ");
        temperature = parseInt(temperature);
        if(temperature > 100){
            alert('vui long giam nhiet do');
        }
        if(temperature < 20){
            alert('vui long tang nhiet do');
        }
    }while (temperature > 100 || temperature <20);


</script>

</body>
</html>
