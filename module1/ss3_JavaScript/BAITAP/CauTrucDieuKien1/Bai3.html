<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập một số nguyên bất ký "));
    if(a<0){
        alert("đây là số nhỏ hơn 0");
    }else if (a == 0){
        alert("đây là số nguyên bằng 0");
    }else if (a > 0){
        alert("đây là số lớn hơn 0");
    }else{
        alert("vui long nhập số nguyên ");
    }
</script>
</body>
</html>
