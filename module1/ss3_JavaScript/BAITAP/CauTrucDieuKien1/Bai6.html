<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // hoa hồng  từ doanh sô bán hành
    let doanhSo = prompt("nhap doanh so ban hang ");
    doanhSo = parseInt(doanhSo)
    if(doanhSo >= 10000000){
        alert("hoa hong cua ban " + (doanhSo + 1000000));
    }else if(doanhSo >= 3000000){
        alert("hoa hong cua ban " + (doanhSo + 300000));
    }else if(doanhSo >= 500000){
        alert("hoa hong cua ban " + (doanhSo + 50000));
    }else {
        alert("ko co hoa hong");
    }

</script>
</body>
</html>
