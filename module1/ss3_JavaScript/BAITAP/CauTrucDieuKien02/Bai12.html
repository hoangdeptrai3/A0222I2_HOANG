<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tienGui = parseInt(prompt("nhập số tiền gửi "));
    let month = parseInt(prompt("mmời nhập số táng vay"));
    if(tienGui >= 1000000000 && month >= 10){
        alert("số tiền lãi = 5000000");
    }else if (tienGui >= 100000000 && month >= 7){
        alert("số tiền lãi = 1000000");
    }else {
        alert("bạn chưa đủ điều kiện nhận lãi");
    }
</script>

</body>
</html>
