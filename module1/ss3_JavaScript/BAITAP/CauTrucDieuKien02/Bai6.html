<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhap a"));
    let b = parseInt(prompt("nhap b"));
    let x = -b/a ;
    if(a == 0){
        if(b == 0){
            alert("phương trình vô số nghiệm ");
        }else {
            alert("phương trình vô nghiệm ");
        }

    }else {
        alert("phương trình có nghiệm duy nhất x=-b/a = " + x);
    }

</script>

</body>
</html>
