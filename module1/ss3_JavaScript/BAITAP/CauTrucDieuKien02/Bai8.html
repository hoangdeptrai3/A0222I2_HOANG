<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt("nhap tuoi "));
    if(age > 0){
        if (age < 120){
            alert("đây là tuổi của một người");
        }else{
            alert("đây không phải là tuổi của một người");
        }
    }else{
        alert("đây ko phải là tuổi của một người");
    }
</script>
</body>
</html>
