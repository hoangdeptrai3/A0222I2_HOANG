<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    form{
        height: 200px;
        border: 1px solid #000;
        width: 500px;
        text-align: center;
        margin-top: 50px;
        background-color: cornflowerblue;
    }
    .container{
        margin: 0 auto;
        width: 500px;
    }
    .about{
        margin-top: 70px;
    }
    button{
        margin-top: 10px;
    }
    button:hover{
        background-color: brown;
        color: white;
    }
    input:hover{
        background-color: antiquewhite;
        color: black;
    }
    #result{
        text-align: center;
    }
    h1{
        color: green;
    }
    body{
        background-color: antiquewhite;
    }


</style>
<body>
<div class="container">
    <form action="">
        <h1>MÁY TÍNH</h1>
        <div class="about">
            <input type="number" name="" id="num1">
            <input type="number" name="" id="num2">
            <br>
            <button type="button" onclick="sum()">Plus(+)</button>
            <button type="button" onclick="tru()">Subtraction(-)</button>
            <button type="button" onclick="nhan()">multiplication(*)</button>
            <button type="button" onclick="chia()">division(/)</button>
        </div>
    </form>
</div>
<div id="result">Kết quả</div>
<script>
    function sum(){
        let a = document.getElementById("num1").value;
        let b = document.getElementById("num2").value;

        // Kiểm tra dữ liệu
        if (a == "" || b == ""){
            alert("Vui lòng nhập vào hai số");
            return false;
        }

        // Ép kiểu dữ liệu
        a = parseInt(a)
        b = parseInt(b)

        if (isNaN(a) || isNaN(b)){
            alert("Bạn phải nhập vào hai số");
            return false;
        }

        let sum = a + b;

        document.getElementById('result').innerHTML = sum;
    }
    function tru(){
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value;
        if(a == "" || b == ""){
            alert("vui lòng nhập 2 số ");
            return false;
        }
        a = Number(a);
        b = Number(b);
        let tru = a - b;
        document.getElementById('result').innerHTML= tru;

    }
    function nhan() {
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value;
        if(a == "" || b == ""){
            alert('vui long nhap 2 so');
            return false;
        }
        a = Number(a);
        b = Number(b);
        let nhan = a * b;
        document.getElementById('result').innerHTML=nhan;

    }
    function chia() {
        let a = document.getElementById('num1').value;
        let b = document.getElementById('num2').value;
        if(a == "" || b == ""){
            alert('vui long nhap 2 so');
            return false;
        }
        a = Number(a);
        b = Number(b);
        let chia = a / b;
        document.getElementById('result').innerHTML=chia;

    }

</script>
</body>
</html>
