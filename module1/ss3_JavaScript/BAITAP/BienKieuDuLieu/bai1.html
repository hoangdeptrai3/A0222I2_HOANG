<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DiemTrungBinh</title>
</head>
<body>
<script>
    let a = prompt("nhập điểm vật lý :");
    a = parseInt(a)
    let b = prompt("nhập điểm hóa học :");
    b = parseInt(b)
    let c = prompt("nhập điểm sinh học :");
    c = parseInt(c)
    let d = ((a+b+c)/3);
    document.write(d);
    // document.write("Điểm trung bình :"+((a+b+c)/3));
</script>
</body>
</html>
