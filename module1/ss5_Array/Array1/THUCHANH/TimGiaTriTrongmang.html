<script>
    let search = prompt("giá trị cần tìm trong mảng ?");
    let numbers = new Array(1,2,3,4,5,6,7);
    for (let i = 0 ; i <= numbers.length ; i++){
        if (search == numbers[i]){
            alert("gia tri " + numbers[i] + "  found at " + i );
        }
    }
</script>
