<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [];
    let arr2 = [];
    let arr3 = [];
    for (let i = 0 ; i < 10 ; i++){
        let a = parseInt(prompt("nhập phần tử vào mảng 1"));
        arr1.push(a);
    }
   for (let i = 0 ; i < 10 ; i++){
       let b = parseInt(prompt("nhập phần tử vào mảng 2"));
       arr2.push(b);
   }
   document.write("arr1 =  ["+ arr1 +"] <br>");
   document.write("arr2 = ["+ arr2 +"] <br>");
   arr3 = arr1;
   for (let i = 0 ; i < arr2.length ; i++){
       arr3.push(arr2[i]);
   }
   document.write("arr3 = ["+ arr3 +"] <br>");
</script>
</body>
</html>
