<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [4,8,9,10,12,5,7,13,6,2];
    let count = 0;
    for (let i = 0 ; i < arr.length ; i++){
        if (arr[i] >= 10){
            document.write(arr[i] + " ");
            count++;
        }

    }
    document.write("<br>")
    document.write("có " + count + " số lớn hơn 10");


</script>
</body>
</html>
