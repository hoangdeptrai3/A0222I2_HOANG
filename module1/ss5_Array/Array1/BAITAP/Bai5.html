<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,4,-5,-2,3];
    let count = 0;
    for(let i = 0; i<=arr.length ; i++){
        if (arr[i] < 0){
            document.write(arr[i] + " ");
            count++;
        }
    }
    document.write("<br>" + "có "+ count + " số nguyên âm");
</script>
</body>
</html>
