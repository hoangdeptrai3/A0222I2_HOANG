<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let input = prompt("moi nhap so nguyen ");
    let arr = [-2,-3,0,1,5,6,7,9,8,15];
    let flg = false;
    for (let i = 0; i<=arr.length; i++){
        if (arr[i] == input){
            document.write("V is in arr");
            flg = true;
            break;
        }
    }
    if (!flg){
        document.write("not in the arr");
    }
</script>
</body>
</html>
