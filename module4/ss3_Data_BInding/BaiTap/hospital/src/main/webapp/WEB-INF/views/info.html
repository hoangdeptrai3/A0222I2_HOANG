<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<a th:href="@{/}">
    <button class="btn btn-link">Create Form</button>
</a>
<table class="table table-sm">
    <tr>
        <th>No.</th>
        <th>Full Name</th>
        <th>Year Born</th>
        <th>Gender</th>
        <th>Nation</th>
        <th>passport Number</th>
        <th>Vehicle</th>
        <th>Number Vehicle</th>
        <th>Date Begin</th>
        <th>Date End</th>
        <th>City</th>
        <th>District</th>
        <th>Sub District</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Is Covid</th>
        <th>Action</th>
    </tr>
    <tr th:each="item,state: ${list}">
        <td th:text="${state.count}"></td>
        <td th:text="${item.getValue().fullName}"></td>
        <td th:text="${item.getValue().yearBorn}"></td>
        <td th:text="${item.getValue().gender}"></td>
        <td th:text="${item.getValue().nation}"></td>
        <td th:text="${item.getValue().passportNumber}"></td>
        <td th:text="${item.getValue().vehicle}"></td>
        <td th:text="${item.getValue().numberVehicle}"></td>
        <td th:text="${item.getValue().dateBegin}"></td>
        <td th:text="${item.getValue().dateEnd}"></td>
        <td th:text="${item.getValue().city}"></td>
        <td th:text="${item.getValue().district}"></td>
        <td th:text="${item.getValue().subDistrict}"></td>
        <td th:text="${item.getValue().address}"></td>
        <td th:text="${item.getValue().phone}"></td>
        <td th:text="${item.getValue().email}"></td>
        <td th:text="${item.getValue().covid}"></td>
        <td>
            <a th:href="@{/edit/{id}(id =${item.getKey()})}" style="text-decoration: none">
                <button class="btn btn-info">edit</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
