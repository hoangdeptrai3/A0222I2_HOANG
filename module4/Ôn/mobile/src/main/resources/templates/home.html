<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <style>
    body{
        background-color : blanchedalmond;
        margin: 10px 20px;
    }

    </style>
</head>
<body>
<form action="/search" method="post">
    <input type="text" name="name">
    <button type="submit">Search</button>
</form>
<a href="/rest/create">Add new</a>
<table class="table table-dark">
    <tr>

        <th>No</th>
        <th>Name</th>
        <th>Price</th>
        <th>KindPhone</th>
        <th>Action</th>
    </tr>
    <tr th:each="phone,loop : ${listPhone}">
        <td th:text="${loop.count}"></td>
        <td th:text="${phone.name}"></td>
        <td th:text="${phone.price}"></td>
        <td th:text="${phone.kindPhone.name}"></td>
        <td>
            <a th:href="@{/phone/{id}/edit(id = ${phone.getId()})}">Edit</a>
            <a th:href="@{/phone/{id}/delete(id = ${phone.getId()})}">Delete</a>
        </td>
    </tr>
</table>
<span>
    <a th:if="${listPhone.hasPrevious()}" th:href="@{/home(page=${listPhone.number}-1)}">previous</a>
</span>
<span>
    <a th:if="${listPhone.hasNext}" th:href="@{/home(page=${listPhone.number}+1)}">Next</a>
</span>
<p>
    <span th:each="pageNo : ${#numbers.sequence(0,listPhone.totalPages-1)}">
                <a th:href="@{/home(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
</p>

</body>
</html>
