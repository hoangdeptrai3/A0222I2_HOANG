<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<a href="/create">Add new</a>
<span>
    <form action="/search" method="post">
        <input type="text" name="name">
        <input type="submit" value="search">
    </form>
</span>
<p style="color: blue" th:text="${message}"></p>
<table class="table table-dark">
    <tr>
        <th>Mã giao dịch</th>
        <th>Ngày giao dịch</th>
        <th>Loại dịch vụ</th>
        <th>Đơn giá</th>
        <th>Diện tích</th>
        <th>Tên khách hàng</th>
        <th>Actions</th>
    </tr>
    <tr th:each="GD,loop : ${listGD.content}">
        <td th:text="${GD.maGD}"></td>
        <td th:text="${GD.ngayGD}"></td>
        <td th:text="${GD.loaiDV}"></td>
        <td th:text="${GD.donGia}"></td>
        <td th:text="${GD.dienTich}"></td>
        <td th:text="${GD.KhachHang.name}"></td>
        <td>
            <a th:href="@{/giaodich/{id}/edit(id = ${GD.getId()})}">Edit</a>
            <a th:href="@{/giaodich/{id}/delete(id = ${GD.getId()})}">Delete</a>
        </td>
    </tr>
</table>
<span>
    <a th:if="${listGD.hasPrevious()}" th:href="@{/home(page=${listGD.number}-1)}">previous</a>
</span>
<span>
    <a th:if="${listGD.hasNext}" th:href="@{/home(page=${listGD.number}+1)}">Next</a>
</span>
<p>
    <span th:each="pageNo : ${#numbers.sequence(0,listGD.totalPages-1)}">
                <a th:href="@{/home(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
</p>
</body>
</html>
