<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table td{
            border: 1px solid #000000;
        }
    </style>
</head>
<body>
<a href="/create">Add new</a>
<span>
    <form action="/search" method="post">
        <input type="text" name="name">
        <input type="submit" value="search">
    </form>
</span>
<p style="color: blue" th:text="${message}"></p>
<table class="table table-dark">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
        <th>Action</th>
    </tr>
    <tr th:each="product,loop : ${listProduct.content}">
        <td th:text="${loop.count}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.categoryP.name}"></td>
        <td>
            <a th:href="@{/product/{id}/edit(id = ${product.getId()})}">Edit</a>
            <a th:href="@{/product/{id}/delete(id = ${product.getId()})}">Delete</a>
        </td>
    </tr>
</table>
<span>
    <a th:if="${listProduct.hasPrevious()}" th:href="@{/home(page=${listProduct.number}-1)}">previous</a>
</span>
<span>
    <a th:if="${listProduct.hasNext}" th:href="@{/home(page=${listProduct.number}+1)}">Next</a>
</span>
<p>
    <span th:each="pageNo : ${#numbers.sequence(0,listProduct.totalPages-1)}">
                <a th:href="@{/home(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
</p>
</body>
</html>
