<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/search" method="post">
    <input type="text" name="name">
    <button type="submit">Search</button>
</form>
<a href="/create">Add new</a>
<table class="table table-dark">
    <tr>

        <th>STT</th>
        <th>Tiêu đề</th>
        <th>Loại câu hỏi</th>
        <th>Ngày đăng</th>
        <th>Tình trạng</th>
        <th>Tính năng</th>
    </tr>
    <tr th:each="q,loop : ${listQuestion}">
        <td th:text="${loop.count}"></td>
        <td th:text="${q.title}"></td>
        <td th:text="${q.questionType.name}"></td>
        <td th:text="${q.dateCreate}"></td>
        <td th:text="${q.status}"></td>
        <td>
            <a th:href="@{/q/{id}/edit(id = ${q.getId()})}">Edit</a>
            <a th:href="@{/q/{id}/delete(id = ${q.getId()})}">Delete</a>
        </td>
    </tr>
</table>
<span>
    <a th:if="${listQuestion.hasPrevious()}" th:href="@{/home(page=${listQuestion.number}-1)}">previous</a>
</span>
<span>
    <a th:if="${listQuestion.hasNext}" th:href="@{/home(page=${listQuestion.number}+1)}">Next</a>
</span>
<p>
    <span th:each="pageNo : ${#numbers.sequence(0,listQuestion.totalPages-1)}">
                <a th:href="@{/home(page = ${pageNo})}" th:text="${pageNo}"></a>
    </span>
</p>

</body>
</html>
