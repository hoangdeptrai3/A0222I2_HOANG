<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/login" method="post" th:object=" ${list}">
    name : <input type="text" th:field ="*{name}" /><br>
    <p style="color: red" th:if="${#fields.hasErrors('name')}" th:errors ="*{name}"></p>
    age  : <input type="text" th:field ="*{age}" /><br>
    <p style="color: red" th:if="${#fields.hasErrors('age')}" th:errors = "*{age}"></p>
    email: <input type="text" th:field ="*{email}" />
    <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors = "*{email}"></p>
    <input type="submit" value="Login">
</form>


<!--    <p style="color: red;" th:if= "${#fields.hasErrors('name')}" th:errors ="*{name}"></p>-->

</body>
</html>
