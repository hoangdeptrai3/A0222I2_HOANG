<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">add</a>
<p style="color: red" th:text="${msg}"></p>
<table>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Age</th>
    </tr>
    <tr th:each="student,loop : ${listStudent}">
        <td th:text="${loop.count}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.age}"></td>
    </tr>
</table>

</body>
</html>
