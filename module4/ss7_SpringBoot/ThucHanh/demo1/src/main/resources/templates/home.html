<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Price</th>
    </tr>
    <tr th:each="shop,loop : ${shopList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${shop.name}"></td>
        <td th:text="${shop.price}"></td>

    </tr>
</table>
</body>
</html>
