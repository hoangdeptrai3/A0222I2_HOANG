<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .table-list tr td{
            border: 1px solid #000;
        }
    </style>
</head>
<h1>List product</h1>
<body>
<a href="/create">add</a>
<form method="get" action="/search">
    <input type="text" placeholder="name search" name="search">
    <button type="submit">search</button>
</form>
<table class="table-list">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Manufacturer</th>
            <th>Action</th>
            <th>Edit</th>
        </tr>
        <tr th:each="product,loop : ${listProduct}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.manufacturer}"></td>
            <td>
                <a th:href="@{/product/{id}/delete(id = ${product.getId()})}">Delete</a>
            </td>
            <td>
                <a th:href="@{/product/{id}/edit(id = ${product.getId()})}">Edit</a>
            </td>
        </tr>
</table>
</body>
</html>
