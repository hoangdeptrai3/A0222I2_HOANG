<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Add</a>
<form action="/search" method="post">
    <input type="text" name="name" >
    <input type="submit" value="search">
</form>
<table class="table table-dark">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Price</th>
        <th>Manufacturer</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
    <tr th:each="book,loop : ${bookList}">
        <td th:text="${loop.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.price}"></td>
        <td th:text="${book.manufacturer}"></td>
        <td th:text="${book.quantity}"></td>
        <td>
            <button type="button" th:onclick="deleteInfo([[${book.id}]],[[${book.name}]])" class="btn btn-danger"
                    data-bs-toggle="modal" data-bs-target="#exampleModal">
                Delete
            </button>
            <button><a th:href="@{/book/{id}/edit(id = ${book.getId()})}">edit</a></button>
        </td>

    </tr>
</table>

<!-- Modal delete -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <form action="/delete" method="post">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="idDelete" id="idDelete">
                    <span>Do you wan delete <span id="deleteName"> </span> </span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Ok</button>
                </div>
            </div>
        </form>
    </div>
</div>



</body>
<script>
    function deleteInfo(id, name) {
        document.getElementById("idDelete").value = id;
        document.getElementById("deleteName").innerText = name;
    }
</script>
</html>
