<!--create blog -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="example1ModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="example1ModalLabel">Save Blog</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="idContract" type="hidden">
                <table class="table table-hover">
                    <tr>
                        <td>Name</td>
                        <td>
                            <label for="name">
                                <input type="text" placeholder="Name ?" id="name">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Content</td>
                        <td>
                            <label>
                                <input type="text" placeholder="Content ?" id="content">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Title</td>
                        <td>
                            <label>
                                <input type="text" placeholder="Title ?" id="title">
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>Category</td>
                        <td>
                            <label for="category">
                                <select type="radio" name="category" id="category">
                                    <option th:each="item:${categoryList}"
                                            th:value="${item.id}" th:text="${item.name}">
                                    </option>
                                </select>
                            </label>
                        </td>
                    </tr>
                </table>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" id="saveBlog">Save Blog</button>
            </div>

        </div>
    </div>
</div>


<script th:src="@{/js/blog.js}" type="text/javascript">


</script>
