<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/create">Add</a>
<form action="/search" method="post">
    <input type="text" name="product">
    <button type="submit">Search</button>
</form>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>PRICE</th>
        <th>ACTION</th>
    </tr>
    <tr th:each="product : ${listProduct}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td>
            <a th:href="@{/product/{id}/edit(id = ${product.getId()})}">EDIT</a>
            <a th:href="@{/product/{id}/delete(id = ${product.getId()})}">DELETE</a>
        </td>
    </tr>
</table>
</body>
</html>
